version: 1
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    calltrace:
        format:  '%(name)s: %(message)s'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    calltrace:
        class: logging.StreamHandler
        level: DEBUG
        formatter: calltrace
        stream: ext://sys.stdout
loggers:
    calltrace:
        level: DEBUG
        handlers: [calltrace]
    Libfs.business_logic:
        level: INFO
        handlers: [console]
        propagate: yes
    Libfs.operations:
        level: INFO
        handlers: [console]
        propagate: yes
    Libfs.sqlite3_be:
        level: INFO
        handlers: [console]
    __main__:
        level: WARN
        handlers: [console]
