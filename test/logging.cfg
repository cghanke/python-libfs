version: 1
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    calltrace:
        format:  '%(name)s: %(message)s'

handlers:
    file:
        class: logging.FileHandler
        level: DEBUG
        formatter: simple
        filename: "./logging.out"
    calltrace:
        class: logging.FileHandler
        level: DEBUG
        formatter: calltrace
        filename: "./logging.out"
loggers:
    calltrace:
        level: DEBUG
        handlers: [calltrace]
    Libfs.business_logic:
        level: DEBUG
        handlers: [file]
        propagate: yes
    Libfs.operations:
        level: DEBUG
        handlers: [file]
        propagate: yes
    Libfs.sqlite3_be:
        level: DEBUG
        handlers: [file]
    __main__:
        level: WARN
        handlers: [file]
